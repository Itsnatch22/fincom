<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Solutions Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: linear-gradient(to bottom, #2c3e50, #34495e); color: #ffffff; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .data-stream { position: absolute; width: 80px; height: 80px; background: rgba(255, 215, 0, 0.2); border-radius: 50%; filter: blur(8px); animation: pulse 3s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.5); opacity: 0.3; } }
        .glowing-input:focus { box-shadow: 0 0 15px #f1c40f; }
        .fade-in { opacity: 0; animation: fadeIn ease-in 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-6">
    <div class="data-stream"></div>
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg border border-yellow-500 relative fade-in">
        <h2 class="text-2xl text-yellow-400 text-center">Get ERP Solutions</h2>
        <form id="erp-form" class="mt-6">
            <input type="text" placeholder="Enter your name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <input type="email" placeholder="Enter your email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
                <option>Select ERP Solution</option>
                <option>Financial Management</option>
                <option>Supply Chain Management</option>
                <option>Human Resource Management</option>
                <option>CRM & Sales Automation</option>
            </select>
            <button type="submit" class="w-full bg-yellow-500 p-3 text-white rounded">Submit Request</button>
        </form>
        <p id="confirmation-message" class="mt-4 text-yellow-400 text-center hidden"></p>
    </section>

    <script>
        document.getElementById("erp-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let typed = new Typed("#confirmation-message", {
                strings: ["Processing ERP request... ðŸ“Š", "ERP Solution Request Submitted Successfully!"],
                typeSpeed: 50,
                showCursor: false
            });
            document.getElementById("confirmation-message").classList.remove("hidden");
        });
    </script>
</body>
</html>
