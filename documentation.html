<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincom Admin Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body { background: #0d0d0d; color: #00ffcc; font-family: 'Courier New', Courier, monospace; }
        .glow-text { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
        .hidden { display: none; }
        .glowing-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, cyan, magenta) 1;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0px 0px 5px cyan); }
            100% { filter: drop-shadow(0px 0px 10px magenta); }
        }
        @keyframes neural-glow {
            0% { opacity: 0.1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }
        .chat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            width: 300px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            backdrop-filter: blur(10px);
        }
        .holographic-text {
            font-size: 2rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; text-shadow: 0px 0px 5px cyan, 0px 0px 10px magenta; }
        }
        .typing-effect::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>

        let aiText = document.getElementById("ai-text");
        let randomMessage = aiMessages[Math.floor(Math.random() * aiMessages.length)];
        aiText.innerHTML = "";
        
        let i = 0;
        function typeEffect() {
            if (i < randomMessage.length) {
