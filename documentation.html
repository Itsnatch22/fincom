<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincom Admin Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body { background: #0d0d0d; color: #00ffcc; font-family: 'Courier New', Courier, monospace; }
        .glow-text { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6 flex items-center justify-center h-screen">
    <div id="password-screen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-semibold text-white mb-3">Enter Admin Password</h2>
            <input type="password" id="admin-password" class="w-full p-2 bg-gray-800 text-white rounded-lg text-center" placeholder="********">
            <button id="submit-password" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Login</button>
        </div>
    </div>
    
    <div id="content" class="hidden max-w-3xl mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold glow-text">Fincom Africa - Admin Documentation</h1>
        <h2 class="text-2xl font-semibold mt-6 glow-text">1. Introduction</h2>
        <p class="text-gray-400 mt-2" id="intro"></p>
        
        <h2 class="text-2xl font-semibold mt-6 glow-text">2. Features & Services</h2>
        <ul class="list-disc list-inside text-gray-400 mt-2" id="features"></ul>
    </div>
    
    <script>
        document.getElementById("submit-password").addEventListener("click", function () {
            let access = document.getElementById("admin-password").value;
            if (access === "fincom2025") {
                document.getElementById("password-screen").classList.add("hidden");
                document.getElementById("content").classList.remove("hidden");
                loadTypedText();
            } else {
                alert("Incorrect password. Access denied.");
            }
        });

        function loadTypedText() {
            new Typed("#intro", {
                strings: ["Welcome to the Fincom Admin Portal.\nFincom Africa is a leading ICT solutions provider, specializing in Managed ICT Services, Networking\n & Infrastructure, Servers & Storage, and more. This documentation serves as a reference for internal administration, updates, and system maintenance."],
                typeSpeed: 50,
                showCursor: false
            });

            new Typed("#features", {
                strings: [
                    "<li>‚úîÔ∏è Dynamic Logo Changing</li>",
                    "<li>‚úîÔ∏è Interactive Product Search</li>",
                    "<li>‚úîÔ∏è Shopping Cart & Checkout Redirection</li>",
                    "<li>‚úîÔ∏è Testimonials Section with Swiper.js</li>",
                    "<li>üöÄ OpenAI API (Chatbot)</li>",
                    "<li>üöÄ Daraja API (MPesa Payments)</li>",
                    "<li>üöÄ External Tech Stores API (Product Prices)</li>"
                ],
                typeSpeed: 50,
                showCursor: false,
                loop: false
            });
        }
    </script>
</body>
</html>
