<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincom Admin Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body { background: #0d0d0d; color: #00ffcc; font-family: 'Courier New', Courier, monospace; }
        .glow-text { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
        .hidden { display: none; }
        .glowing-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, cyan, magenta) 1;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0px 0px 5px cyan); }
            100% { filter: drop-shadow(0px 0px 10px magenta); }
        }
        @keyframes neural-glow {
            0% { opacity: 0.1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }
        .chat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            width: 300px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            backdrop-filter: blur(10px);
        }
        .holographic-text {
            font-size: 2rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; text-shadow: 0px 0px 5px cyan, 0px 0px 10px magenta; }
        }
        .typing-effect::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="p-6 flex items-center justify-center h-screen">
    <div id="password-screen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-semibold text-white mb-3">Enter Admin Password</h2>
            <input type="password" id="admin-password" class="w-full p-2 bg-gray-800 text-white rounded-lg text-center" placeholder="********">
            <button id="submit-password" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Login</button>
        </div>
    </div>
    
    <div id="content" class="hidden max-w-3xl mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold glow-text">Fincom Africa - Admin Documentation</h1>
        <h2 class="text-2xl font-semibold mt-6 glow-text">1. Introduction</h2>
        <p class="text-gray-400 mt-2" id="intro"></p>
        
        <h2 class="text-2xl font-semibold mt-6 glow-text">2. Features & Services</h2>
        <ul class="list-disc list-inside text-gray-400 mt-2" id="features"></ul>
    </div>

    <div class="chat-box glowing-border">
        <p id="ai-text" class="text-sm text-gray-300 typing-effect">🤖 Nova AI: "Welcome Mark to our secret documentation"</p>
    </div>
    
    <script>
    document.getElementById("submit-password").addEventListener("click", function () {
        let access = document.getElementById("admin-password").value;
        if (access === "fincom2025") {
            document.getElementById("password-screen").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");
            loadTypedText();
        } else {
            alert("Incorrect password. Access denied.");
        }
    });

    function loadTypedText() {
        new Typed("#intro", {
            strings: ["Welcome to the Fincom Admin Portal.\nFincom Africa is a leading ICT solutions provider, specializing in Managed ICT Services, Networking & Infrastructure, Servers & Storage."],
            typeSpeed: 50,
            showCursor: false
        });

        new Typed("#features", {
            strings: [
                "<li>✔️ Dynamic Logo Changing</li>",
                "<li>✔️ Interactive Product Search</li>",
                "<li>✔️ Shopping Cart & Checkout Redirection</li>",
                "<li>✔️ Testimonials Section with Swiper.js</li>",
                "<li>🚀 OpenAI API (Chatbot)</li>",
                "<li>🚀 Daraja API (MPesa Payments)</li>",
                "<li>🚀 External Tech Stores API (Product Prices)</li>"
            ],
            typeSpeed: 50,
            showCursor: false,
            loop: false
        });
    }

    const aiMessages = [
        "🤖 Nova AI: 'Still keeping our documentation safe👀.'",
        "🤖 Nova AI: 'Here to have a playful banter with you😊..'",
        "🤖 Nova AI: 'I expect by now you have new updates to roll out😂😂.'",
        "🤖 Nova AI: 'My g whatchu cooking by the minute😎.'",
        "🤖 Nova AI: 'Systems shutdown...goodbye Mark.'"
    ];

    function updateAIText() {
        let aiText = document.getElementById("ai-text");
        let randomMessage = aiMessages[Math.floor(Math.random() * aiMessages.length)];
        aiText.innerHTML = "";
        
        let i = 0;
        function typeEffect() {
            if (i < randomMessage.length) {
                aiText.innerHTML += randomMessage.charAt(i);
                i++;
                setTimeout(typeEffect, 50);
            }
        }
        typeEffect();
    }

    setInterval(updateAIText, 10000);
</script>
</body>
</html>
