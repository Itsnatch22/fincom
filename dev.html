<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code AI Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body { background-color: #1e1e1e; color: #ffffff; font-family: 'Courier New', Courier, monospace; }
        .editor { background: #252526; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .terminal { background: #000; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .error { color: red; }
        .copilot { color: #00ff99; }
    </style>
</head>
<body class="p-6">
    <h1 class="text-3xl text-blue-400 text-center mb-6">VS Code AI-Powered Coding Simulation</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Node.js Code Editor -->
        <div class="editor p-4">
            <h2 class="text-xl text-blue-300">Node.js (Express) File</h2>
            <pre id="node-code" class="mt-4 text-green-400"></pre>
            <p id="copilot-node" class="copilot mt-2"></p>
        </div>
        
        <!-- React Code Editor -->
        <div class="editor p-4">
            <h2 class="text-xl text-blue-300">React Component File</h2>
            <pre id="react-code" class="mt-4 text-yellow-400"></pre>
            <p id="copilot-react" class="copilot mt-2"></p>
        </div>
    </div>
    
    <!-- Fake Terminal Output -->
    <div class="terminal text-green-400 mt-6">
        <h2 class="text-xl text-green-300">Terminal</h2>
        <pre id="terminal-log" class="mt-2"></pre>
    </div>
    
    <script>
        const nodeTyped = new Typed("#node-code", {
            strings: [
                "const express = require('express');\nconst app = express();\napp.get('/', (req, res) => {\n   res.send('Hello, World!');\n});\napp.listen(3000, () => console.log('Server running on port 3000'));"
            ],
            typeSpeed: 50,
            showCursor: false,
            onComplete: () => {
                document.getElementById("copilot-node").innerText = "Copilot: 'You should add error handling for robustness.'";
            }
        });

        const reactTyped = new Typed("#react-code", {
            strings: [
                "import React from 'react';\nfunction App() {\n   return <h1>Hello, Fincom AI</h1>;\n}\nexport default App;"
            ],
            typeSpeed: 50,
            showCursor: false,
            onComplete: () => {
                document.getElementById("copilot-react").innerText = "Copilot: 'Consider adding PropTypes for better component validation.'";
            }
        });

        const terminalTyped = new Typed("#terminal-log", {
            strings: [
                "$ npm install express\n$ node server.js\nServer running on port 3000\n$ npm start\nCompiled successfully! Your app is running."
            ],
            typeSpeed: 30,
            showCursor: false
        });
    </script>
</body>
</html>
