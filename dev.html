<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development | Fincom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blink {
            50% { border-right-color: transparent; }
        }
        .typing::after {
            content: '|';
            display: inline-block;
            margin-left: 2px;
            animation: blink 0.7s step-end infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-lg p-6 relative">
        <div class="text-xs bg-gray-700 text-gray-300 px-4 py-2 rounded-t-lg flex justify-between">
            <span>server.js - Express Backend</span>
            <span>Copilot Suggestions Enabled ðŸš€</span>
        </div>
        <div class="bg-gray-900 p-4 rounded-b-lg font-mono text-sm text-green-400 leading-relaxed">
            <pre id="nodeCode" class="typing"></pre>
        </div>
    </div>

    <script>
        const expressCode = [
            "const express = require('express');",
            "const app = express();",
            "const PORT = 3000;",
            "app.use(express.json());",
            "app.get('/', (req, res) => res.send('Hello World!'));",
            "app.listen(PORT, () => console.log(`Server running on port ${PORT}`));"
        ];
        
        let index = 0;
        let charIndex = 0;
        const nodeCodeElement = document.getElementById("nodeCode");
        
        function typeCode() {
            if (index < expressCode.length) {
                if (charIndex < expressCode[index].length) {
                    nodeCodeElement.innerHTML += expressCode[index][charIndex];
                    charIndex++;
                    setTimeout(typeCode, 50);
                } else {
                    nodeCodeElement.innerHTML += "\n";
                    charIndex = 0;
                    index++;
                    setTimeout(typeCode, 300);
                }
            } else {
                setTimeout(() => {
                    nodeCodeElement.innerHTML += "\n\n// Copilot Suggests: Try adding a POST route for data input!";
                }, 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", typeCode);
    </script>
</body>
</html>
