<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding: React & Node.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', monospace;
        }
        .editor {
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.1);
            height: 300px;
            overflow: hidden;
            white-space: pre-wrap;
            position: relative;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #c9d1d9;
            animation: blink 1s infinite;
        }
        .ghost-text {
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 0.9em;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Software Development ðŸ˜Žâœ”</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="editor p-4 text-sm relative" id="react-editor">
            <div class="ghost-text">// Copilot: "Maybe you need a useState hook here?"</div>
        </div>
        <div class="editor p-4 text-sm relative" id="node-editor">
            <div class="ghost-text">// Copilot: "You might want to add a middleware for security."</div>
        </div>
    </div>

    <script>
        const reactCode = [
            "import styles from './style';",
            "import { Billing, Business, CardDeal, Clients, CTA, Footer, Navbar, Stats, Testimonials, Hero } from './components';",
            "",
            "const App = () => (",
            "  <div className=\"bg-primary w-full overflow-hidden\">",
            "    <div className={\"${styles.paddingX} ${styles.flexCenter}\"}">",
            "      <div className={\"${styles.boxWidth}\"}">",
            "        <Navbar />",
            "      </div>",
            "    </div>",
            "  </div>",
            ");",
            "export default App;"
        ];

        const nodeCode = [
            "const express = require('express');",
            "const app = express();",
            "const PORT = process.env.PORT || 5000;",
            "",
            "app.get('/', (req, res) => {",
            "  res.send('Hello from Express!');",
            "});",
            "",
            "app.listen(PORT, () => {",
            "  console.log(`Server running on port ${PORT}`);",
            "});"
        ];

        function typeCode(editorId, codeLines, ghostTextId, speed = 100) {
            let index = 0;
            const editor = document.getElementById(editorId);
            const ghostText = editor.querySelector(".ghost-text");
            editor.innerHTML = '<pre></pre>';
            const pre = editor.querySelector('pre');
            ghostText.style.display = "block"; 

            setTimeout(() => ghostText.style.opacity = "0", 2000);

            function typeLine() {
                if (index < codeLines.length) {
                    pre.innerHTML += codeLines[index] + "\n";
                    index++;
                    setTimeout(typeLine, speed);
                } else {
                    pre.innerHTML += '<span class="cursor"></span>';
                }
            }
            setTimeout(typeLine, 2500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            typeCode("react-editor", reactCode, "react-ghost", 150);
            typeCode("node-editor", nodeCode, "node-ghost", 150);
        });
    </script>
</body>
</html>
