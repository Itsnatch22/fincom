<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background-color: #0d0d0d; color: #ffffff; font-family: 'Courier New', Courier, monospace; }
        .glitch { position: relative; display: inline-block; animation: glitch 1s infinite alternate; }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ffff; }
            25% { text-shadow: -2px -2px #ff00ff; }
            50% { text-shadow: 2px -2px #ffff00; }
            75% { text-shadow: -2px 2px #ff0000; }
            100% { text-shadow: 2px 2px #00ffff; }
        }
        .signal-bar { width: 100%; height: 10px; background: #222; border-radius: 5px; overflow: hidden; }
        .signal { width: 0%; height: 100%; background: #00ff99; }
        .glowing-input:focus { box-shadow: 0 0 15px #00ff99; }
    </style>
</head>
<body class="p-6">
    <!-- Networking Contact Form -->
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg border border-cyan-500 relative">
        <h2 class="text-2xl text-cyan-400 text-center glitch">Networking Solutions Inquiry</h2>
        <form id="network-form" class="mt-6">
            <input type="text" placeholder="Enter your name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <input type="email" placeholder="Enter your email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
                <option>Select Networking Service</option>
                <option>Enterprise Networking</option>
                <option>Cloud Infrastructure</option>
                <option>Cybersecurity & Firewalls</option>
                <option>Network Troubleshooting</option>
            </select>
            <button type="submit" class="w-full bg-cyan-500 p-3 text-white rounded hover:bg-cyan-600 transition-all">Submit Inquiry</button>
        </form>
        <div class="signal-bar mt-4 hidden">
            <div class="signal"></div>
        </div>
        <p id="confirmation-message" class="mt-4 text-cyan-400 text-center hidden"></p>
    </section>

    <script>
        document.getElementById("network-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector(".signal-bar").classList.remove("hidden");
            gsap.to(".signal", { width: "100%", duration: 3, onComplete: function() {
                document.getElementById("confirmation-message").innerText = "Network Request Successfully Established âœ…";
                document.getElementById("confirmation-message").classList.remove("hidden");
            }});
        });
    </script>
</body>
</html>
