<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Services Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle, #050505, #0d0d0d); color: #00ffcc; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .node { position: absolute; width: 8px; height: 8px; background: cyan; border-radius: 50%; }
        .glowing-input:focus { box-shadow: 0 0 15px #00ffcc; }
        .fade-in { opacity: 0; animation: fadeIn ease-in 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-6 relative">
    <div id="network-container" class="absolute top-0 left-0 w-full h-full"></div>
    
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg border border-cyan-500 relative fade-in">
        <h2 class="text-2xl text-cyan-400 text-center">Request Network Services</h2>
        <form id="network-form" class="mt-6">
            <input type="text" placeholder="Enter your name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <input type="email" placeholder="Enter your email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
                <option>Select Network Service</option>
                <option>Enterprise Networking</option>
                <option>Cloud Networking</option>
                <option>Cybersecurity Solutions</option>
                <option>IoT Connectivity</option>
            </select>
            <button type="submit" class="w-full bg-cyan-500 p-3 text-white rounded">Submit Request</button>
        </form>
        <p id="confirmation-message" class="mt-4 text-cyan-400 text-center hidden"></p>
    </section>

    <script>
        document.getElementById("network-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let typed = new Typed("#confirmation-message", {
                strings: ["Connecting to the network... üåê", "Network Services Request Submitted Successfully!"],
                typeSpeed: 50,
                showCursor: false
            });
            document.getElementById("confirmation-message").classList.remove("hidden");
        });

        function createNetworkEffect() {
            const container = document.getElementById("network-container");
            for (let i = 0; i < 20; i++) {
                let node = document.createElement("div");
                node.classList.add("node");
                node.style.top = Math.random() * window.innerHeight + "px";
                node.style.left = Math.random() * window.innerWidth + "px";
                container.appendChild(node);
            }
            gsap.to(".node", { opacity: 0.3, duration: 2, repeat: -1, yoyo: true, stagger: 0.2 });
        }
        createNetworkEffect();
    </script>
</body>
</html>
