<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Sales & Procurement Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { 
            background: linear-gradient(to bottom, #111, #222);
            color: #ffffff; 
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .circuit-lines {
            position: absolute;
            width: 2px;
            height: 100px;
            background: cyan;
            opacity: 0.3;
            animation: flicker 3s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        .glowing-input:focus {
            box-shadow: 0 0 15px cyan;
        }
        .fade-in { opacity: 0; animation: fadeIn ease-in 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-6">
    <div class="circuit-lines" style="top: 10%; left: 5%;"></div>
    <div class="circuit-lines" style="top: 50%; left: 20%;"></div>
    <div class="circuit-lines" style="top: 80%; left: 70%;"></div>
    
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg border border-cyan-500 relative fade-in">
        <h2 class="text-2xl text-cyan-400 text-center">Request Hardware Procurement</h2>
        <form id="hardware-form" class="mt-6">
            <input type="text" placeholder="Enter your name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <input type="email" placeholder="Enter your email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
                <option>Select Hardware Type</option>
                <option>Computers & Laptops</option>
                <option>Networking Equipment</option>
                <option>Server & Data Storage</option>
                <option>Peripherals & Accessories</option>
            </select>
            <button type="submit" class="w-full bg-cyan-500 p-3 text-white rounded">Submit Request</button>
        </form>
        <p id="confirmation-message" class="mt-4 text-cyan-400 text-center hidden"></p>
    </section>

    <script>
        document.getElementById("hardware-form").addEventListener("submit", function(event) {
            event.preventDefault();
            gsap.fromTo("#confirmation-message", { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 1 });
            document.getElementById("confirmation-message").innerText = "ðŸ”§ Request Sent Successfully! Our team will reach out soon.";
            document.getElementById("confirmation-message").classList.remove("hidden");
        });
    </script>
</body>
</html>
