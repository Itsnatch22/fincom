<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code AI Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background-color: #1e1e1e; color: #ffffff; font-family: 'Courier New', Courier, monospace; }
        .progress-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
        .progress { width: 0%; height: 100%; background: #00ff99; }
    </style>
</head>
<body class="p-6">
    <!-- Hardware Procurement Contact Form -->
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl text-green-400 text-center">Request Hardware Procurement</h2>
        <form id="procurement-form" class="mt-6">
            <input type="text" placeholder="Enter your name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded">
            <input type="email" placeholder="Enter your email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded">
                <option>Choose Hardware Type</option>
                <option>Laptops</option>
                <option>Printers</option>
                <option>Monitors</option>
                <option>Networking Equipment</option>
            </select>
            <button type="submit" class="w-full bg-green-500 p-3 text-white rounded hover:bg-green-600">Submit Request</button>
        </form>
        <div class="progress-bar mt-4 hidden">
            <div class="progress"></div>
        </div>
        <p id="confirmation-message" class="mt-4 text-green-400 text-center hidden">Order Processing... âœ…</p>
    </section>

    <script>
        document.getElementById("procurement-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector(".progress-bar").classList.remove("hidden");
            gsap.to(".progress", { width: "100%", duration: 3, onComplete: function() {
                document.getElementById("confirmation-message").classList.remove("hidden");
            }});
        });
    </script>
</body>
</html>
