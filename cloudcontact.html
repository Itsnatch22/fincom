<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Services Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .floating-clouds {
            position: absolute;
            width: 120px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            filter: blur(8px);
            animation: floatClouds 15s infinite alternate ease-in-out;
        }
        @keyframes floatClouds {
            0% { transform: translateX(-10%) scale(1); }
            100% { transform: translateX(110%) scale(1.2); }
        }
        .glitchy-text {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px cyan, -2px -2px magenta;
            animation: glitch 0.8s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px cyan, -2px -2px magenta; }
            100% { text-shadow: -2px -2px cyan, 2px 2px magenta; }
        }
        .glowing-input:focus {
            box-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body class="p-6 relative">
    <div class="floating-clouds" style="top: 15%; left: -5%;"></div>
    <div class="floating-clouds" style="top: 50%; left: -10%;"></div>
    <div class="floating-clouds" style="top: 80%; left: -15%;"></div>
    
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg border border-blue-500 relative">
        <h2 class="glitchy-text text-center">Cloud Services Request</h2>
        <form id="cloud-form" class="mt-6">
            <input type="text" placeholder="Your Name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <input type="email" placeholder="Your Email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
                <option>Select Cloud Service</option>
                <option>Cloud Hosting</option>
                <option>Cloud Security</option>
                <option>Data Storage & Backup</option>
                <option>AI & Cloud Integration</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 p-3 text-white rounded hover:bg-blue-400">Submit Request</button>
        </form>
        <p id="confirmation-message" class="mt-4 text-blue-400 text-center hidden"></p>
    </section>

    <script>
        document.getElementById("cloud-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let typed = new Typed("#confirmation-message", {
                strings: ["Connecting to the cloud... ☁️", "Cloud Services Request Submitted Successfully!"],
                typeSpeed: 50,
                showCursor: false
            });
            document.getElementById("confirmation-message").classList.remove("hidden");
        });
    </script>
</body>
</html>
