<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Backup & Recovery Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: linear-gradient(to bottom, #2a2a2a, #111); color: #ffffff; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .data-glow { position: absolute; width: 100px; height: 100px; background: rgba(0, 153, 255, 0.3); border-radius: 50%; filter: blur(12px); animation: pulse 4s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); opacity: 0.7; } to { transform: scale(1.5); opacity: 0.4; } }
        .glowing-input:focus { box-shadow: 0 0 15px #0099ff; }
        .fade-in { opacity: 0; animation: fadeIn ease-in 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-6">
    <div class="data-glow"></div>
    <section class="mt-10 bg-gray-900 p-6 rounded-lg shadow-lg border border-blue-500 relative fade-in">
        <h2 class="text-2xl text-blue-400 text-center">Secure Your Data Backup & Recovery</h2>
        <form id="backup-form" class="mt-6">
            <input type="text" placeholder="Enter your name" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <input type="email" placeholder="Enter your email" class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
            <select class="block w-full p-3 mb-4 bg-gray-800 text-white rounded glowing-input">
                <option>Select Backup & Recovery Service</option>
                <option>Cloud Data Backup</option>
                <option>Disaster Recovery Planning</option>
                <option>On-Premise Backup Solutions</option>
                <option>Enterprise Data Protection</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 p-3 text-white rounded">Submit Request</button>
        </form>
        <p id="confirmation-message" class="mt-4 text-blue-400 text-center hidden"></p>
    </section>

    <script>
        document.getElementById("backup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let typed = new Typed("#confirmation-message", {
                strings: ["Processing data security request... ðŸ”„", "Data Backup & Recovery Request Submitted Successfully!"],
                typeSpeed: 50,
                showCursor: false
            });
            document.getElementById("confirmation-message").classList.remove("hidden");
        });
    </script>
</body>
</html>
